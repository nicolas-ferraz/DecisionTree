<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Árvore de Decisão da Lanchonete</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(34, 34, 34);
      color: #d4d4d4;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      color: #fff;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    header h2 {
      font-family: 'Lobster', cursive;
      font-size: 2em;
      margin: 0;
    }
    .highlight-yellow {
      color: yellow;
    }
    .decision-tree {
      text-align: center;
      padding: 20px;
      margin-top: 80px; 
    }
    h2 {
      color: #d4d4d4;
      margin: 20px 0 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    li {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #e4f89d;
      color: #302700;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s, color 0.2s;
      border-radius: 10px;
    }
    button:hover {
      background-color: #afc073;
      transition: 0.5s;
      transform: scale(1.1);
    }
    .highlight {
      color: #28a745;
    }
  </style>
</head>
<body>
  <header>
    <h2>Barriga <span class="highlight-yellow">Cheia</span></h2>
  </header>
  <div class="decision-tree">
    <h2>Escolha seu lanche:</h2>
    <ul id="options-lanches">
      <li><button onclick="selectLanche('X-bacon', 10.00)">X-bacon - R$10.00</button></li>
      <li><button onclick="selectLanche('X-burguer', 12.00)">X-burguer - R$12.00</button></li>
      <li><button onclick="selectLanche('X-salada', 8.00)">X-salada - R$8.00</button></li>
      <li><button onclick="selectLanche('X-picanha', 15.00)">X-picanha - R$15.00</button></li>
      <li><button onclick="selectLanche('Hot-dog', 11.00)">Hot-dog - R$11.00</button></li>
      <li><button onclick="selectLanche('X-tudo', 20.00)">X-tudo - R$20.00</button></li>
      <li><button onclick="selectLanche('Calaburguer', 14.00)">Calaburguer - R$14.00</button></li>
      <li><button onclick="selectLanche('Salsiburguer', 13.00)">Salsiburguer - R$13.00</button></li>
    </ul>
    <h2>Escolha sua bebida:</h2>
    <ul id="options-bebidas"></ul>
    <h2 id="resultado"></h2>
  </div>

  <script>
    var selectedLanchePrice = 0;
    var selectedLanche = '';

    function selectLanche(lanche, price) {
      selectedLanchePrice = price;
      selectedLanche = lanche;
      var optionsBebidas = document.getElementById("options-bebidas");
      var bebidas = [
        { name: 'Coca-cola', price: 6.00 },
        { name: 'Guaraná', price: 6.00 },
        { name: 'Água', price: 4.00 },
        { name: 'Suco', price: 7.00 }
      ];

      optionsBebidas.innerHTML = '';
      bebidas.forEach(function (bebida) {
        var li = document.createElement('li');
        var button = document.createElement('button');
        button.textContent = `${bebida.name} - R$${bebida.price.toFixed(2)}`;
        button.onclick = function() {
          selectBebida(bebida.name, bebida.price);
        };
        li.appendChild(button);
        optionsBebidas.appendChild(li);
      });
    }

    function selectBebida(bebida, price) {
      var total = selectedLanchePrice + price;
      var resultado = document.getElementById("resultado");
      resultado.innerHTML = `Você escolheu ${selectedLanche} e ${bebida}. Total: <span class="highlight">R$${total.toFixed(2)}</span>`;
    }
  </script>
</body>
</html>
